            background: #FFF;

            background: #333;

            background: #FFF;

            background: #755BF9;
            background: -webkit-linear-gradient(315deg, #755BF9 0%, #7282FB 100%);

        .ybar-container{
            margin: 0 auto;
            max-width: 1280px;
        }

        .ybar-light.ybar-sticky #ybar-inner-wrap {
            background: #FFF;
        }

        .ybar-sticky .ybar-container {
            max-width: unset;

        .ybar-sticky ~ #root {
            padding-top: 84px;
        }

        .ybar-sticky .ybar-shadow{
            box-shadow: 0 3px 4px rgba(0,0,0,0.2);

        .ybar-sticky .ybar-shadow.sticky-vary{
            box-shadow: none;
        }
